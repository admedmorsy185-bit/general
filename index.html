<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جينرال للأدوات المنزلية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- خط عربي عريض -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      text-align: center;
      border: 3px solid #000;
      padding: 30px 20px;
      max-width: 350px;
      width: 90%;
    }

    .logo {
      width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0 25px;
      font-weight: 900;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #000;
      color: #fff;
    }

    .links i {
      font-size: 22px;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- اللوجو -->
    <img src="logo.png" alt="General Logo" class="logo">

    <!-- اسم المحل -->
    <h1>جينرال للأدوات المنزلية</h1>

    <!-- الروابط -->
    <div class="links">
      <a href="https://www.facebook.com/share/1AXo5icaLH/" target="_blank">
        <i class="fab fa-facebook"></i> فيسبوك
      </a>

      <a href="https://www.tiktok.com/@01148539785_general?_r=1&_t=ZS-931R8ypnMrx" target="_blank">
        <i class="fab fa-tiktok"></i> تيك توك
      </a>

      <a href="https://t.me/atshift3" target="_blank">
        <i class="fab fa-telegram"></i> تليجرام
      </a>
    </div>
  </div>

</body>
</html>
